<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Test Stellar Wallets Kit</title>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <script src='/build/web-bundle.js'></script>
</head>
<body>

  <button id='trigger'>
    Open Modal
  </button>

  <script type='module'>
    const kit = new SWK.StellarWalletsKit({
      selectedWalletId: SWK.XBULL_ID,
      network: SWK.WalletNetwork.PUBLIC,
      modules: SWK.allowAllModules(),
    })

    await kit.openModal({
      onWalletSelected: option => {
        console.log({ option });
      }
    });

    async function openWallet() {
      await kit.openModal({
        onWalletSelected: option => {
          console.log({ option });
        }
      });
    }

    document.querySelector('#trigger').addEventListener('click', openWallet.bind(this));
  </script>
</body>
</html>
